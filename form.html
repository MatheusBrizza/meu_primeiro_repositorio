<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu primeiro formulário</title>
</head>

<body>
    <main>
        <h1>Meu primeiro formulário</h1>
        <form action="index.html" method="POST">

            <fieldset class="nome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite aqui"/>
            </fieldset>

            <fieldset class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite aqui"/>
            </fieldset>

            <fieldset class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite aqui"/>
            </fieldset>

            <fieldset class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" name="telefone" required placeholder="Digite aqui"/>
            </fieldset>

            <fieldset class="estado">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="" selected>Selecione...</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Acre">Acre</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                </select>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
